    <title>Tamanhos e bordas</title>
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

<!--Ckasses de largura-->
    <div class="bg-primary w-25">Width 25%</div>
    <div class="bg-primary w-50">Width 50%</div>
    <div class="bg-primary w-75">Width 75%</div>
    <div class="bg-primary w-100">Width 100%</div> 
    <div class="bg-primary w-auto">Width auto</div>
    
    <br>
    <br>


<!--Classes de altura-->

<div style="height:300px;border: 1px solid gray;">

<div class="bg-warning d-inline-block h-25">height 25%</div>
<div class="bg-warning d-inline-block h-50">height 50%</div>
<div class="bg-warning d-inline-block h-75">height 75%</div>
<div class="bg-warning d-inline-block h-100">height 100%</div>
<div class="bg-warning d-inline-block h-auto">height auto</div>
</div>
<br>
<br>

<!-- Bordas  
Border -> Todas as bordas
border-top -> borda superior
border-bottom -> borda inferior
border-right -> borda direita
border-left -> borda esquerda

CORES DE BORDAS
border-<cor>: primary, secondary, success, info, warning, danger,
    light, dark, white 


-->

<div class="bg-white mb-2 border border-success">Todas as bordas</div>
<div class="bg-white mb-2 border-top border-warning">borda superior</div>
<div class="bg-white mb-2 border-bottom border-secondary">borda inferior</div>
<div class="bg-white mb-2 border-right border-danger">borda direita</div>
<div class="bg-white mb-2 border-left border-dark">borda esquerda</div>

<br>
<br>

<!--Border Radius
opções : rounded, rounded-top, rounded-right, rounded-right,
rounded-left, rounded-circle
-->

<div class="bg-warning mb-2 border rounded">rounded</div>
<div class="bg-warning mb-2 border rounded-top">rounded top</div>
<div class="bg-warning mb-2 border rounded-bottom">rounded bottom</div>
<div class="bg-warning mb-2 border rounded-right">rounded right</div>
<div class="bg-warning mb-2 border rounded-left">rounded Left</div>
<div class="bg-warning mb-2 border rounded-circle">rounded circle</div>
