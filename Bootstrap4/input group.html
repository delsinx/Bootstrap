<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Input group</title>
</head>

<body style="margin-bottom: 200px; padding: 16px; ">

    <form>
        <h2>grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepand">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>
    <!--Grupo append-->   
    <h2>Grupo append</h2> 
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>
<!--URL customziada-->
<h2>url customizada</h2>
<div class="input-group">
<div class="input-group-prepand">
    <span class="input-group-text">
        http://google.com/usuario/
    </span>
</div>
<input class="form-control" type="text" placeholder="Digite seu usuário">
</div>

<!--Moeda-->
<h2>Moeda</h2>
<div class="input-group">
    <div class="input-group-prepand">
        <span class="input-group-text">$</span>
    </div>
    <input class="form-control" type="text" placeholder="Digite um valor">
<div class="input-group-append">
    <span class="input-group-text">,00</span>
</div>
</div>

<!--Checkbox / radio
type: checkbox / radio-->

<h2>Checkbox / radio</h2>
<div class="input-group">
    <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="checkbox">
        </div>
    </div>
    <input type="text" class="form-control">
</div>

<!--Múltiplos inputs-->
<h2>Múltiplos inputs</h2>
<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">nome/e-mail</span>
    </div>
    <input class="form-control" type="text" placeholder="Digite seu e-mail">
    <input class="form-control" type="password" placeholder="Digite sua senha">

</div>

<!--Pesquisas-->

<h2>Pesquisa</h2>
<div class="input-group">
    <input class="form-control" type="text" placeholder="Pesquisar">
    <div class="input-group-append">
        <button type="button" class="btn btn-warning">pesquisar</button>
    </div>
</div>





</form>

</body>

</html>
