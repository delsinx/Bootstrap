<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Formulario</title>
</head>

<body style="margin-bottom: 200px; padding: 16px; ">

    <!--Formularios
    classe: form-control<opcoes>
        opçoes: sm, lg
    -->
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuario...">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input  class="form-control"type="email" id="email" placeholder="Digite seu email" readonly>
        <small class="form-text">Email será validado</small>
    </div>
<!--select-->
<div class="form-group">
    <label for="estados">Estados</label>
    <select id="estados" class="form-control">
        <option>Acre</option>
        <option>Alagoas</option>
        <option>Amapá</option>
        <option>...</option>
    </select>
</div>
<!--Textarea-->
<div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea class="form-control" id="mensagem" rows="3"></textarea>
</div>

<!--File inpute (Entrada de arquivo)-->
<div class="form-group">
    <label for="arquivo">Arquivo</label>
    <input class="form-control-file" type="file" id="arquivo">
</div>
<br><br>

<!--Custom file input(Entrada de arquivo customizada)-->

<div class="custom-file">
    <label class="custom-file-label">Selecione arquivo</label>
    <input class="custom-file-input"type="file" id="arquivo">

</div>
<!--Range-->

<div class="form-group">
    <label id="range">Satisfação</label>
    <input class="custom-range" type="range" id="range" min="1" max="5"></input>
</div>

<!--Button-->
<input class="btn btn-primary" type="submit" value="salvar">

<br><br>
<!--Formulario inline-->
<form class="form-inline">
    <input class="form-control mr-2" type="text" placeholder="Digite seu usuario">
    <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
    <input class="form-control mr-2 btn btn-primary" type="submit" value="Logar">
</form>
<br><br>
<!--
    Validacao de formlário
    classes: is-valid, is-invalid, invalid-feedback, valid-feedback
-->
<form>
    <div class="form-group">
        <label for="email-usuario">email</label>
        <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
        <div class="valid-feedback">
            Email valido
        </div>
    </div>
    <div class="form-group">
        <label for="senha-usuario">Senha</label>
        <input class="form-control is-invalid" type="password56" id="senha-usuario" placeholder="Digite sua senha">
        <div class="invalid-feedback">
            Senha Inválida
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="logar">
</form>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
