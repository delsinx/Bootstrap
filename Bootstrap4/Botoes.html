<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Botoes</title>
</head>

<body style="margin-bottom: 200px; padding: 16px; border: 1px solid red; width: 600px;">
    <!-- 
    BOTOES
Formatação padrao : btn
formatação específicas : btn-primary, btn-secondary, btn-success,
btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
-->

<h3>Botões</h3>
<button class="btn btn-secondary" type="button">Clique</button>

<h3>botões com diferentes tags</h3>
<a class="btn btn-success" href="#">Enviar</a>
<button class=" btn btn-info " type="submit">Submit</button>
<input class="btn btn-warning" type="button" value="button">
<input class="btn btn-danger" type="submit" value="input submit">
<input class="btn btn-primary" type="reset" value="reset">

<!--Botoes com contorno
btn-outline-<formato> Ex: btn-outline-success
-->
<h3>Botões com contorno</h3>
<button class="btn btn-outline-success" type="button">Clique</button>

<!--Tamanho dos botões
opções: btn-lg, btn-sm, btn-block
-->

<h3>Tamanho dos botoes</h3>
<button class="btn btn-lg btn-success" type="button">Grande</button>
<button class="btn btn-primary" type="button">Normal</button>
<button class="btn btn-sm btn-danger" type="button">Pequeno</button>
<br>
<br>
<button class="btn btn-block btn-warning" type="button">block</button>

<br><br>
<!--Estado dos botoes
opções : active, disabled
-->
<h3>Estado dos botoes</h3>

<button class="btn btn-lg btn-primary" type="button">Normal</button>
<button class="btn btn-lg btn-success active" type="button">Ativo</button>
<button class="btn btn-lg btn-warning disabled" type="button">Inativo</button>
<br>
<br>
<button class="btn btn-lg btn-secondary"  type="button" data-toggle="button">Alternar</button>
<br><br>
<!--Grupo de botões horizontal-->
<h3>Grupo de botões HORIZONTAL</h3>
<div class="btn-group">
    <button class="btn btn-info " type="button">Esquerda</button>
    <button class="btn btn-warning" type="button">Centro</button>
    <button class="btn btn-success" type="button">Direita</button>
</div>
<br><br>
<!--Grupo de botões vertical-->
<h3>Grupo de botões VERTICAL</h3>
<div class="btn-group-vertical">
    <button class="btn btn-danger " type="button">Esquerda</button>
    <button class="btn btn-success" type="button">Centro</button>
    <button class="btn btn-info" type="button">Direita</button>
</div>
<br><br>
<!--Toolbar de botoes-->
<h3>Toolbar de botões</h3>
<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-danger" type="button">1</button>
        <button class="btn btn-danger" type="button">2</button>
        <button class="btn btn-danger" type="button">3</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-danger" type="button">4</button>
        <button class="btn btn-danger" type="button">5</button>
    </div>
</div>
<br><br>
<!--Botões DropDown-->

<h3>Botões DropDown</h3>
<div class="dropdown">
    <button class="btn btn-success  dropdown-toggle" data-toggle="dropdown" type="button">
        Clique
    </button>
    <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item  ">Link 3</a>
    </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="/Bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
