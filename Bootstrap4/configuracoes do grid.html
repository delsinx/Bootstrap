    <!-- fontawesome css (Estrutura para uso) https://fontawesome.com/icons-->

    <!-- fontawesome css (Estrutura para uso)-->

    <!-- Flaticon (estrutura para uso) https://www.flaticon.com/br/ -->
    <link href="uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">


    <!-- Flaticon (estrutura para uso)-->
    <title>Configuracoes do grid</title>

    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>

</head>

<body>
<div class="container marcador-container">
    <h2>Largura fixa</h2>
    <div class="row">
        <div class="marcador col">area 1</div>
        <div class="marcador col">area 2</div>
        <div class="marcador col">area 3</div>
        <div class="marcador col">area 4</div>
    </div>
    <h2>Largura automatica (auto-layout)</h2>
    <div class="row">
        <div class="marcador col-5">area 1</div>
        <div class="marcador col-4">area 2</div>
        <div class="marcador col">area 3</div> <!--automaticamente ela fica com o tamanho de 3 colunas faltantes para o total de 12-->
    </div>
    <h2>Largura igual empilhada</h2>
    <div class="row">
        <div class="marcador col-sm">area 1</div>
        <div class="marcador col-sm">area 2</div> <!--Autmanticamente quando o tamanho do dispositivos for SM ele ficaram empilhado com o tamanho dividivo entre os itens-->
        <div class="marcador col-sm">area 3</div> 
    </div>
    <h2>Ordenando</h2>
    <div class="row">
        <div class="marcador col-md-4 order-3">area 1</div>
        <div class="marcador col-md-4 order-1">area 2</div>  <!--Utilizamos a class="order-" para definir a order em quem aparece -->
        <div class="marcador col-md-4 order-2">area 3</div> 
    </div>
    <h2>offset</h2>
    <div class="row">
        <div class="marcador col-md-6 offset-md-3">Login...</div>
        
    </div>
    <h2>offset m√∫ltiplos alinhamentos</h2>
    <div class="row">
        <div class="marcador col-md-3 offset-md-3">conteudo 1</div>
        <div class="marcador col-md-3 offset-md-3">conteudo 2</div>
    </div>
    <h2>Aninhamento</h2>
    <div class="row">
        <div class="col-md-6" style="border: 1px solid blue;">
            <p class="marcador col-md-6 offset-md-3">col-md-6</p>
            <div class="row marcador">
                <div class="col-md-6">conteudo 1</div>
                <div class="col-md-6">conteudo 2 </div>
            </div>
        </div>
    </div>
</div>

</body>
