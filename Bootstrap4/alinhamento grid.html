<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- fontawesome css (Estrutura para uso) https://fontawesome.com/icons-->

    <link href="fontawesome-free-6.2.1-web/css/brands.min.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.1-web/css/solid.min.css" rel="stylesheet">
    <!-- fontawesome css (Estrutura para uso)-->

    <!-- Flaticon (estrutura para uso) https://www.flaticon.com/br/ -->
    <link href="uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet">


    <!-- Flaticon (estrutura para uso)-->
    <title>Alinhamento grid</title>

    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
        .borda{
            border: 1px solid blue;
        }
    </style>

</head>

<body>
    <div class="container ">
        <!--Alinhamento VERTICAL
    (align-items-ALINHAMENTO : start, center, end)-->
        <h2>Alinhamento vertical</h2>
        <div class=" marcador row align-items-center" style="height: 100px" ;>
            <div class="col border">Área 1</div>
            <div class="col border">Área 2</div>
            <div class="col border">Área 3</div>
        </div>
        <!--Alinhamento Vertical individual
    (align-self-ALINHAMENTO: start, center, end)-->
        <h2>Alinhamento vertical individual</h2>
        <div class="row marcador" style="height: 100px;">
            <div class="col align-self-start">Área 1</div>
            <div class="col align-self-center">Área 2</div>
            <div class="col align-self-end">Área 3</div>
        </div>
        <!--Alinhamento horizontal colunas
(justify-content-ALINHAMENTO: start, center, end)-->
        <h2>Alinhamento horizontal colunas</h2>
        <div class="row justify-content-center" style="height: 100px" >
            <div class="marcador col-2 ">Área 1</div>
            <div class="marcador col-2">Área 2</div>
            <div class="marcador col-2">Área 3</div>
        </div>
<!--Distribuição
(justify-content-ALINHAMENTO: around, between)-->
<h2>Distribuição</h2>
<div class="row justify-content-between"  style="height: 100px; border: 1px solid green;">
    <div class="marcador col-2">Área 1</div>
    <div class="marcador col-2">Área 2</div>
    <div class="marcador col-2">Área 3</div>
    <div class="marcador col-2">Área 4</div>
</div>
<!--Removendo espaçamentos
no-gutters-->
<h2>Removendo espaçamento</h2>
<div class="row no-gutters" style="height: 100px">
    <div class="col-2 marcador borda">Área 1</div>
    <div class="col-2 marcador borda">Área 2</div>
    <div class="col-2 marcador borda">Área 3</div>
</div>








        <!-- Optional JavaScript -->

            crossorigin="anonymous"></script>

</body>
